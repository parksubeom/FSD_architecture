name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [✅ 추가된 부분] pnpm을 먼저 설치해야 합니다!
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # package.json을 보니 최신 버전을 쓰시는 것 같아 9로 설정했습니다.

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # pnpm 캐싱 활성화

      - name: Install dependencies
        # pnpm install --frozen-lockfile은 pnpm-lock.yaml이 있을 때만 작동합니다.
        # 만약 lock 파일이 없다면 그냥 pnpm install만 쓰세요.
        run: pnpm install

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
